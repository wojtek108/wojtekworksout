name: Run Python Script --cl3

on:
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Google Credentials
        run: |
          if [ -z "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}" ]; then
            echo "Error: GOOGLE_APPLICATION_CREDENTIALS secret is empty"
            exit 1
          fi
          echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}" > google-credentials.json
          # Check if the file contains valid JSON
          python -c "import json; json.load(open('google-credentials.json'))" || { echo "Invalid JSON in credentials file"; exit 1; }
          echo "GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/google-credentials.json" >> $GITHUB_ENV

      - name: Run Python script
        run: python new_app.py

      - name: Commit changes
        if: success()
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add .
          git commit -m "Update data via GitHub Action" || echo "No changes to commit"
          git push origin main

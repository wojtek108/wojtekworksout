[build]
  publish = "."
  command = "apt-get update && apt-get install -y python3-dev build-essential && pip install -r requirements.txt"

[build.processing]
  skip_processing = false

[build.environment]
  PYTHON_VERSION = "3.13"

[build.processing.html]
  pretty_urls = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.processing.ignore]
  files = ["!*.html"]
